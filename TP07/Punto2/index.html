<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Asado</title>
</head>
<body>
    <main>
        
            <h1>Calculadora de Asado</h1>
        
            <form id="formulario">
                <label for="comensales">Cantidad de comensales:</label>
                <input type="number" id="comensales" name="comensales" required>
        
                <p>¿Desea agregar pan?</p>
                <label>
                    <input type="checkbox" name="pan" value="true"> Sí
                </label>
        
                <p>¿Desea agregar ensaladas?</p>
                <label>
                    <input type="checkbox" name="ensaladas" value="true"> Sí
                </label>
        
                <button type="button" id="calcular">Calcular</button>
            </form>
    
            <section id="listaCompras"></section>

    </main>
    <script src="/Punto2/js/app.js"></script>
</body>
</html>
